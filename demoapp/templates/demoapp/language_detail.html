{% extends "base_generic.html" %}

{% block content %}

  <h1>Language: {{ language }} </h1>

  <div style="margin-left:20px;margin-top:20px">
    <h4>Books</h4>

    <dl>
      {% for book in language.book_set.all %}
        <dt><a href="{% url 'book-detail' book.pk %}">{{ book }}</a>
          ({{ book.bookinstance_set.all.count }})
        </dt>
        <dd>{{ book.summary }}</dd>
      {% endfor %}
    </dl>

  </div>
{% endblock %}
